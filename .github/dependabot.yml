version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "deps"
    reviewers:
      - "alexvpenev"
    assignees:
      - "alexvpenev"
    labels:
      - "dependencies"